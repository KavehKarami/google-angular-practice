<h2>Products</h2>

<div class="mb-3" *ngFor="let product of products">
  <h3>{{product.name}}</h3> 
  <h4>{{product.price}}</h4>

  <a [title]="product.name + ' details'" >
      {{ product.name }}
  </a>
  <p *ngIf="product.description">Desceription: {{product.description}}</p>

  <button (click)="share(product.name)">share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify(product.name)"
    >
  </app-product-alerts>
</div>
